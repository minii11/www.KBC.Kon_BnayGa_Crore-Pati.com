<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        body {
            font-size: 30px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-top: 50px;
            font-family: serif; /* Change font-family to serif */
            overflow-x: hidden; /* Hide horizontal scrollbar */
            white-space: nowrap; /* Keep images in a single line */
        }
        img {
            width: 100%; /* Make images cover the mobile screen */
            display: inline-block; /* Display images in a row */
        }
    </style>
</head>
<body>
    <img src="img 0.1.jpg" alt="">
    <img src="img 0.2.jpg" alt="">
    <div style="color: red; font-size: 24px;">ENTER MOBILE NUMBER: <input type="text" id="mobileNumber"></div>
    <div style="color: red; font-size: 24px;">ENTER LOTTERY NUMBER: <input type="text" id="lotteryNumber"></div>
    <button onclick="checkNumbers()">Submit</button>
    <script>
        function checkNumbers() {
            var mobileNumber = document.getElementById("mobileNumber").value;
            var lotteryNumber = document.getElementById("lotteryNumber").value;

            if (mobileNumber !== "03033131085" || lotteryNumber !== "6565") {
                showError("Incorrect mobile number or lottery number. Please try again.");
            } else {
                showCongratulations();
            }
        }

        function showError(errorMessage) {
            var errorDiv = document.createElement("div");
            errorDiv.style.color = "red";
            errorDiv.style.fontSize = "24px";
            errorDiv.textContent = errorMessage;
            document.body.appendChild(errorDiv);
        }

        function showCongratulations() {
            // Redirect to winner.html
            window.location.href = "winner.html";
        }
    </script>
    
    <img src="img 0.3.jpg" alt="">
    <img src="img 0.4.jpg" alt="">
    <img src="img 0.5.jpg" alt="">
    <img src="img 0.6.jpg" alt="">
    <img src="img 0.7.jpg" alt="">
    <img src="img 0.8.jpg" alt="">
    <img src="img 0.9.jpg" alt="">
    <img src="img 0.10.jpg" alt="">
    <img src="img 0.11.jpg" alt="">
    <img src="img 0.12.jpg" alt="">
    <img src="img 0.13.jpg" alt="">
    <img src="img 0.14.jpg" alt="">
    <img src="img 0.15.jpg" alt="">
</body>
</html>
